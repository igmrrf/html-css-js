<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <i class="fa fa-arrow-right" id="nextBtn"></i>
      <i class="fa fa-arrow-left" id="prevBtn"></i>
      <div class="carousel-slide">
        <img src="../../static/images/bg5.jpg" alt="bg5" id="lastClone" />
        <img src="../../static/images/bg1.jpg" alt="bg1" />
        <img src="../../static/images/bg2.jpg" alt="bg2" />
        <img src="../../static/images/bg3.jpg" alt="bg3" />
        <img src="../../static/images/bg4.jpg" alt="bg4" />
        <img src="../../static/images/bg5.jpg" alt="bg5" />
        <img src="../../static/images/bg1.jpg" alt="bg1" id="firstClone" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
