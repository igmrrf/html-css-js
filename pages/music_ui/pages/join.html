<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <title>FreddyMadeIt</title>
</head>

<body>
    <header class="container main-header">
        <a href="../index.html " class="brand-logo">
            <img src="../images/logo.png" alt="FredyMadeIt" class="brand-img" />
            <div class="brand-text">FredyMadeIt</div>
        </a>
        <div class="main-nav">
            <ul class="nav-list">
                <li class="nav-item" id="discover">
                    <a href="./discover.html">Discover</a>
                </li>
                <li class="nav-item" id="join">
                    <a href="./join.html">Join</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="join">
        <div class="register container">
            <div class="join-text" data-aos="fade-up">
               <h1>Join the Fun.</h1>
               
            </div>
            <div class="sign-up">
                <div class="card" data-aos="fade-right">
                    <div class="input">
                        <div class="label">
                            Name:
                        </div>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input">
                        <div class="label">
                        Email:
                        </div>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="input">
                        <div class="label">
                            Password:
                        </div>
                        <input type="text" name="password" id="password">
                    </div>
                    <div class="input">
                        <button class="btn">Join Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="nav-list">
            <li class="nav-item">About Us</li>
            <li class="nav-item">Contact</li>
        </ul>
        <ul class="nav-list">
            <li class="social"><img src="../images/twitter.svg" alt="">Twitter</li>
            <li class="social">
                <img src="../images/facebook.svg" alt="">Facebook
            </li>
        </ul>
        </div>
    </footer>
    <div class="homepage-circle-7"></div>
    <div class="homepage-circle-8"></div>
    <div class="homepage-circle-9"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../script.js" type="text/javascript"></script>
</body>

</html>
