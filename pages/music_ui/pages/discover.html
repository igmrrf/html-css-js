<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<link rel="stylesheet" href="../style.css" />
		<title>FreddyMadeIt</title>
	</head>

	<body>
		<header class="container main-header">
			<a href="../index.html " class="brand-logo">
				<img src="../images/logo.png" alt="FredyMadeIt" class="brand-img" />
				<div class="brand-text">FredyMadeIt</div>
			</a>
			<div class="main-nav">
				<ul class="nav-list">
					<li class="nav-item" id="discover">
						<a href="./discover.html">Discover</a>
					</li>
					<li class="nav-item" id="join">
						<a href="./join.html">Join</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="discover">
			<div class="discover-features container">
				<div class="discover-text">
					<h1>Discover new beats</h1>
					<div class="discover-categories" data-aos="out">
						<div class="category">
							<img src="../images/microphone.svg" alt="" />
							Charts
						</div>
						<div class="category">
							<img src="../images/albums.svg" alt="" />Albums
						</div>
						<div class="category">
							<img src="../images/more.svg" alt="" />More
						</div>
                    </div>
                    <p>By joining you can benefit by listening to the latest album beat releases</p>
				</div>
				<div class="discover-img" data-aos="fade-in">
					<img src="../images/covers.jpg" alt="" />
				</div>
			</div>
        </main>
        <footer class="footer">
                <ul class="nav-list">
                    <li class="nav-item" >About Us</li>
                    <li class="nav-item" >Contact</li>
                </ul>
                <ul class="nav-list">
                    <li class="social"><img src="../images/twitter.svg" alt="">Twitter</li>
                    <li class="social" >
                        <img src="../images/facebook.svg" alt="">Facebook
                    </li>
                </ul>
            </div>
        </footer>
		<div class="homepage-circle-4"></div>
		<div class="homepage-circle-5"></div>
		<div class="homepage-circle-6"></div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="../script.js" type="text/javascript"></script>
	</body>
</html>
