<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>FreddyMadeIt</title>
	</head>
	<body>
		<header class="container main-header">
			<div class="brand-logo">
				<img src="./images/logo.png" alt="FredyMadeIt" class="brand-img" />
				<div class="brand-text">FredyMadeIt</div>
			</div>
			<div class="main-nav">
				<ul class="nav-list">
					<li class="nav-item" id="discover">
						<a href="./pages/discover.html">Discover</a>
					</li>
					<li class="nav-item" id="join">
						<a href="./pages/discover.html">Join</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="container main-content container">
			<div class="main-img" data-aos="fade-in">
				<img
					src="images/landing-page-girl.png"
					alt="landing-page-girl"
					class="landing-page-girl"
					id="landing-page-girl"
				/>
			</div>
			<div class="call-to-action" data-aos="fade-left">
				<div class="call-to-action-text">
					<h1>Feel The Music</h1>
					<p>Stream over 20 thousand beats with one click</p>
					<button class="btn btn-primary">
						Join Now
					</button>
				</div>
			</div>
		</main>
		<div class="homepage-circle-1"></div>
		<div class="homepage-circle-2"></div>
		<div class="homepage-circle-3"></div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>

		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
